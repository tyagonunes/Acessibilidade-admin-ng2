<section class="container">
	<div class="page-panel">

		<div class="page-header">
			<h3>Dashboard</h3>
			<div class="row">
				<div class="col-sm-6">
					<div class="card-dash">
						<p class="number">{{totalPlaces}}</p>
						<p>Locais cadastrados</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card-dash">
						<p class="number">{{totalUsers}}</p>
						<p>Usuários cadastrados</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card-dash">
						<p><b>Último local cadastrado</b></p> 
						<p>{{lastPlaceName}}</p> 
						<p>{{lastPlaceDate | date:'medium'}}</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card-dash">
						<p><b>Último usuário cadastrado</b></p> 
						<p>{{lastUserName}}</p> 
						<p>{{lastUserDate | date:'medium'}}</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</section>
